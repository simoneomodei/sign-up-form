<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form Odin</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts.js"></script>
  </head>
  <body>
    <!-- Main structure flex container-->
    <div class="main-container">
      <div class="img-form">
        <div class="img-logo-container">
          <img
            src="./images/odin-lined.png"
            alt="Logo image"
            class="img-logo"
          />
          <p class="logo-text">ODIN</p>
        </div>
        <p class="img-credits">Photo by Olena Sergienko on Unsplash</p>
      </div>

      <div class="form-container">
        <div class="form-text">
          <p>
            This is not a real online service!<br />You know you need something
            on your desk that remember that nature is always near you!<br />Sign
            up now to get started.
          </p>
          <br />
          <p>You know you want to.</p>
        </div>

        <form method="GET">
          <div class="form-field">
            <h3>Let's do this!</h3>
            <div class="input-fields">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" required />
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" required />
              </div>
            </div>
            <div class="input-fields">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" required />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" />
              </div>
            </div>
            <div class="input-fields">
              <div for="password">
                <label>PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  class="error"
                  id="password"
                  required
                />
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD </label>
                <input
                  type="password"
                  name="confirm_passowrd"
                  id="confirm_password"
                  class="error"
                  onchange="checkPsw()"
                  required
                />
              </div>
            </div>
          </div>
          <div class="bottom-text-form">
            <button type="submit">Create Account</button>
            <p>
              Already have an account? <span class="login-text">Log in</span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
